<!DOCTYPE html>
<html>
<head>

	<!-- Android -->
	<meta name="theme-color" content="#ff6800">

	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#ff6800">

	<!-- iOS / Safari  -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

	<meta charset="UTF-8">
	<meta name="description" content="Something about the site">
	<meta name="keywords" content="status,bar,toolbar,theme,color">
	<meta name="author" content="John Doe">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<p>With these simple meta tags you can change the color theme of the Mobile Status Bar / Toolbar in Chrome, Firefox OS and Opera.</p>

</body>
</html>
